<!DOCTYPE html>
<html>

<head>
    <title> Example of Date Attribute</title>

    <script>
        function dateFunction() {
            var writeDate = document.getElementById("dateInput").value;
            document.getElementById("dateOutput").innerHTML = writeDate;
        }
    </script>
</head>

<br>
Input Date:
<input type="date" id="dateInput">
<br>

<button onclick="dateFunction()"> Submit
</button>
<br>
<h2 id="dateOutput"> </h2>
</body>

</html>
